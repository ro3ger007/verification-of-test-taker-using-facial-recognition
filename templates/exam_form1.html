<!DOCTYPE html>
<html>
<head>
    <title>Exam Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdac.in/img/C-DAC.jpg'); 
            background-size: contain;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        select { /* Added the 'select' style */
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Registration</h1>
        <form method="POST" action="/" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" selected disabled>Select a course</option>
                <option value="DAC">DAC</option>
                <option value="DBDA">DBDA</option>
                <option value="DESD">DESD</option>
                <option value="D-IOT">D-IOT</option>
            </select>
            
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            
            <button source="success.html" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
