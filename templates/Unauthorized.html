<!DOCTYPE html>
<html>
<head>
    <title>Unauthorized Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdac.in/img/C-DAC.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .message {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 20px;
        }
        .details {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Unauthorized User</div>
        <div class="details">The features of test taker do not match the applicant</div>
    </div>
</body>
</html>
